{% extends "base.html" %}

{% block content %}
<div class="mb-4">
  <a href="/review/queue" class="text-sm text-indigo-600 hover:text-indigo-800">&larr; Back to queue</a>
</div>

<div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
  <div class="lg:col-span-2 space-y-4">
    <form method="post" action="/review/{{ briefing.id }}/approve" class="space-y-4">
      <div>
        <label class="block text-sm font-medium text-gray-700">Title</label>
        <input
          type="text"
          name="title"
          value="{{ briefing.title }}"
          class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm"
        />
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700">Executive summary (markdown)</label>
        <textarea
          name="executive_summary"
          rows="4"
          class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm"
        >{{ briefing.executive_summary }}</textarea>
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700">Details (markdown)</label>
        <textarea
          name="details_markdown"
          rows="10"
          class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm"
        >{{ briefing.details_markdown }}</textarea>
      </div>

      <div class="flex space-x-3">
        <button
          type="submit"
          class="inline-flex justify-center rounded-md border border-transparent bg-indigo-600 py-2 px-4 text-sm font-medium text-white shadow-sm hover:bg-indigo-700"
        >
          Approve &amp; send to Slack
        </button>
      </div>
    </form>

    <form method="post" action="/review/{{ briefing.id }}/reject" class="mt-6 space-y-3">
      <label class="block text-sm font-medium text-gray-700">
        Reject briefing
        <span class="text-gray-400 font-normal">(optional note for context)</span>
      </label>
      <textarea
        name="reason"
        rows="3"
        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm"
      ></textarea>
      <button
        type="submit"
        class="inline-flex justify-center rounded-md border border-red-300 bg-white py-2 px-4 text-sm font-medium text-red-700 shadow-sm hover:bg-red-50"
      >
        Reject
      </button>
    </form>
  </div>

  <div class="space-y-4">
    <div class="bg-white shadow sm:rounded-lg p-4">
      <h2 class="text-sm font-semibold text-gray-700 mb-2">Context</h2>
      {% if target %}
      <p class="text-sm text-gray-600">
        <span class="font-medium">Target:</span> {{ target.label }}<br />
        <span class="font-medium">URL:</span>
        <a href="{{ target.url }}" target="_blank" class="text-indigo-600 hover:text-indigo-800">
          {{ target.url }}
        </a>
      </p>
      {% else %}
      <p class="text-sm text-gray-500">No target context available.</p>
      {% endif %}
    </div>
  </div>
</div>
{% endblock %}
